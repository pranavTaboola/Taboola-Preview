<!DOCTYPE html>
<html>
<head>
	<title>Taboola Preview Extension</title>
	<script src='jquery-3.4.1.min.js' type="text/javascript"></script>

<body style="width: 200px;">
	<h1>Test Link</h1>
	<p id='video' style="border-style: solid;">video configurations
		<input placeholder="Enter Values" type="number" class= "text_box" id="height_val">

		<input type="hidden" value="(._cm-ad-active) Video Shift-up" class= "text_btn">
		<input type="button" id="video_height" value="shift-up">
		<br>
		<input placeholder="Enter Values" type="number" class= "text_box" id="length_val">
		<input type="text" disabled="true" placeholder="px">
		<input type="hidden" value="(._cm-ad-active) Video Shift-Left" class= "text_btn">
		<input type="button" id="video_length" value="shift-left">
		<br>
		<input placeholder="Enter Values" type="number" class= "text_box" id="z_val">
		<input type="text" disabled="true" placeholder="default is 999"><br>
		<input type="hidden" value="(._cm-ad-active) Video Z-index" class= "text_btn">
		<input type="button" id="video_z" value="z-index">
		<br>
		<input placeholder="Enter Values" type="number" class= "text_box" id="size_val">
		<input type="text" disabled="true" placeholder="default is 400"><br>

		<input type="button" id="video_size" value="video size">

		<input type="hidden" value="(#tbl-next-up) Next-up Shift Left" class= "text_btn">
		<input type="button" id="n_left" value="shift left">
		<br>
		<input type="number" placeholder="Enter Value" class= "text_box" id="n_size_val">
		<input type="text" disabled="true" placeholder="px"><br>
		<input type="hidden" value="(#tbl-next-up) Next-up Size" class= "text_btn">

		<input type="button" id="n_font_color" value="next-up font color">

		<br>

		<input type="button" id="feed_branding_font" value="branding font value">
		<br>
		<input placeholder="Enter Values" type="text" class= "text_box" id="feed_branding_margin_val">

		<br>

		<input type="text" disabled="true" placeholder="enter in px"><br>
		<input type="hidden" value="(.videoCube) Widget Card Margin" class= "text_btn">
		<input type="button" id="w_thumb_margin" value="Cards margin(makes space)">
		<br>
		<input placeholder="Enter Values" type="text" class= "text_box" id="w_thumb_padding_val">
		<input type="text" disabled="true" placeholder="default is 0px"><br>
		<input type="hidden" value="(.videoCube) Widget Card Padding" class= "text_btn">

		<br>
		<input placeholder="Enter Values" type="text" class= "text_box" id="w_title_margin_val">

		<input type="hidden" value="(.video-title) Widget Title Margin" class= "text_btn">

		<br>
		<input placeholder="Enter Values" type="text" class= "text_box" id="w_branding_color_val">

		<input type="hidden" value="(.branding) Widget Branding Color" class= "text_btn">

		<br>
		<input placeholder="Enter Values" type="text" class= "text_box" id="w_branding_font_val">

		<input type="hidden" value="(.branding) Widget Branding Font Size" class= "text_btn">
